<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up Form - Pixel World</title>
</head>
<body>
 
    <div class="leftSection">
      <div class="logoContainer">
        <h1 class="odinLogo">
        <img class="odinpict" src="odin-lined.png" alt="odinpict">ODIN
        </h1>
        </div>
        <p class = "credit">Photo by <a href="https://unsplash.com/fr/@fujiphilm">Fujiphilm</a></p> 
        
    </div>

    <div class="rightSection">
        <div class="topRight">
        <p class="topRightText">This is not a real online service !<br><br>Sign up NOW to get started !</p>
        </div>

   
     <form class="formSection" action="#" method="#">
     
      <div class="midRight">
        
        <div class="column">
                
          <div class="form-answer">
          <label for="first-name">First name :</label>
          <input id="first-name" name="first-name" type='text' placeholder="John" required>
          </div>
          
          <div class="form-answer">
          <label for="mail">E-mail :</label>
          <input id="mail" name="mail" type='email' placeholder="email@email.com" required>
          </div>

          <div class="form-answer">
          <label for="password-answerd">Password :</label>
          <input class="password" id="password-answerd" name="password-answerd" type='password' required>
          </div>          
          </div>

          <div class="column">

          <div class="form-answer">
          <label for="last-name">Last name :</label>
          <input id="last-name" name="last-name" type='text' placeholder="Doe" required>
          </div>     

          <div class="form-answer">
          <label for="phone">Phone number :</label>
          <input id="phone" name="phone" type='text' placeholder="777-777-777">
          </div>

          <div class="form-answer">
          <label for="passwordConfirmed">Confirm password :</label>
          <input class="password" id="passwordConfirmed" name="passwordConfirmed" type='password' required>
          </div>
          </div>
       
       
        </div>   
         </fieldset>   
      </form>
      
      <div class="botRight">
        <div class="contSubmit">
        <button id="formSubmit" name="formSubmit" type="submit" required>Create account </button>      
      </div>
        <div class="registerUsers">
       <strong>Already have a account ?</strong><a href="#">Log in</a>
        </div>
      </div>
    </div>
    
    
</body>
</html>
